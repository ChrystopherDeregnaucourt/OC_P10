# Configuration SonarCloud pour BobApp
# =====================================

# Identifiants du projet
sonar.projectKey=ChrystopherDeregnaucourt_OC_P10
sonar.organization=chrystopherderegnaucourt
sonar.projectName=BobApp
sonar.projectVersion=1.0

# =====================================
# Sources du projet
# =====================================
sonar.sources=back/src/main/java,front/src/app

# =====================================
# Tests
# =====================================
sonar.tests=back/src/test/java,front/src/app
sonar.test.inclusions=**/*.spec.ts,**/*Test.java,**/*Tests.java

# =====================================
# Exclusions
# =====================================
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/*.spec.ts,**/coverage/**

# Exclure les fichiers de configuration de l'analyse de couverture
sonar.coverage.exclusions=**/*.xml,**/*.json,**/*.properties,**/*.yml,**/*.yaml,**/k8s/**,**/.github/**

# =====================================
# Configuration Java (Backend)
# =====================================
sonar.java.binaries=back/target/classes
sonar.java.source=11

# =====================================
# Rapports de couverture
# =====================================
# Backend - JaCoCo
sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml

# Frontend - LCOV
sonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
sonar.typescript.lcov.reportPaths=front/coverage/bobapp/lcov.info

# =====================================
# Encodage
# =====================================
sonar.sourceEncoding=UTF-8
